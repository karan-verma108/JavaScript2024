<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Keyboard keys</title>

    <style>
      table,
      th,
      td {
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <h1>welcome to keyboard keys</h1>

    <div id="showKey"></div>
  </body>

  <script>
    const showKey = document.getElementById('showKey');
    window.addEventListener('keypress', (e) => {
      showKey.innerHTML = `<table>
                                <tr>
                                <th>Key</th>
                                <th>Key code</th>
                                <th>Code</th>
                            </tr>
                            <tr>
                                <td>${e.key === ' ' ? 'Space' : e.key}</td>
                                <td>${e.keyCode}</td>
                                <td>${e.code}</td>
                            </tr>
                            </table>`;
    });
  </script>
</html>
