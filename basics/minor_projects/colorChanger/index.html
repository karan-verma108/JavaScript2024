<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Changer</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1>Welcome to color changer</h1>
    <h2>Click on one of the following colors to change the background</h2>
    <div class="btnContainer">
      <button class="btn" onclick="handleColorChange('yellow')"></button>
      <button class="btn" onclick="handleColorChange('pink')"></button>
      <button class="btn" onclick="handleColorChange('red')"></button>
      <button class="btn" onclick="handleColorChange('black')"></button>
    </div>
  </body>
  <script src="./index.js"></script>
